<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choo Choo!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:700" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body> 

    <div class="container">

        <div class="jumbotron">
            <div class="container">
                <h1>Train Tracker</h1>
                <p>LOCO for LOCOMOTIVES!</p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>

                        <!-- adding tables for data -->
                            <th scope="col">Train Name</th>
                            
                            <th scope="col">Destination</th>
                            
                            <th scope="col">Frequency (min)</th>
                            
                            <th scope="col">Next Arrival</th>
                            
                            <th scope="col">Minutes Away</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Add Train</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="inputName">Train Name</label>
                                <input type="name" class="form-control" id="inputName" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="inputDestination">Destination</label>
                                <input type="destination" class="form-control" id="inputDestination" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="inputTime">First Train Time (HH:mm - Military Time)</label>
                                <input type="firstTime" class="form-control" id="inputTime" placeholder="First Train Time">
                            </div>
                            <div class="form-group">
                                <label for="inputFreq">Frequency (min)</label>
                                <input type="frequency" class="form-control" id="inputFreq" placeholder="Frequency">
                            </div>
                            <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="assets/javascript/main.js"></script>

    </body>
    </html>
